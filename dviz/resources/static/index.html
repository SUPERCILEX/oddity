<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/site.min.css?v={{ fingerprint }}" rel="stylesheet" type="text/css">
  </head>
  <body class="body-container">
    <div id="app">
      <h3>Loading...</h3>
    </div>
    <script src="/js/app.js?v={{ fingerprint }}" type="text/javascript"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(event) {
      var pad = function(i) { if (i < 10) { return '0' + i; } else { return i; } };
      var date = new Date({{ fingerprint }});
      var hour = date.getHours();
      var minute = date.getMinutes();

      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();

      document.title = 'Demo as of ' + month + '/' + pad(day) + ' ' + hour + ':' + pad(minute);
      });
    </script>
  </body>
</html>
